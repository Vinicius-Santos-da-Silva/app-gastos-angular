<!-- Default form login -->
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail"  [formControl]="email" class="form-control mb-4" placeholder="E-mail">
  
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword"  [formControl]="password" class="form-control mb-4" placeholder="Password">
  
    <div class="d-flex justify-content-around">
    </div>
  
    <!-- Sign in button -->
    <button (click)="onSave()" color="info" block="true" class="my-4" type="submit">Sign in</button>
  
    <!-- Register -->
    <p>Not a member?
      <a href="/register">Register</a>
    </p>
 
    
  </form>
